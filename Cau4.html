<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 4</title>
</head>
<body>
<script>
    class Animal {
        name;
        weight;

        constructor(name, weight) {
            this.name = name;
            this.weight = weight;
        }

        setName(name) {
            this.name = name;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        getWeight() {
            return this.weight;
        }

        toString() {
            document.write('tên :' + ' ' + this.name + ' ' + 'cân nặng:' + +' ' + this.weight);
            return 'tên :' + ' ' + this.name + ' ' + 'cân nặng:' + +' ' + this.weight;
        }

    }

    let objAnimal1 = new Animal();
    objAnimal1.setName("Elephant");
    objAnimal1.setWeight(45.6);
    objAnimal1.toString();
    let objAnimal2 = new Animal('Dog', 10);
    objAnimal2.setName("Mouse");
</script>
</body>
</html>
