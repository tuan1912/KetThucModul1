<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 3</title>
</head>
<body>
<script>
    function findVowel(string) {
        let vowel = ["a", "e", "i", "o", "u"];
        let count = 0;
        for (let i = 0; i < string.length; i++) {
            if (vowel.indexOf(string[i]) !== -1) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        } else {
            return false;
        }
    }

    let string = prompt("nhập vào một chuỗi :");
    findVowel(string);
    alert('Số kí tự nguyên âm ' + ' ' + findVowel(string));
</script>
</body>
</html>
