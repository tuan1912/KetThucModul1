<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    // ax + b = 0
    function solveSimpleEquation(a, b) {
        if (a === 0) {
            alert('Phương trình vô nghiệm');
        } else if (a === 0 && b === 0) {
            alert("Phương trình vô số nghiệm");
        } else {
            alert('Nghiệm của phương trình là' + ' ' + -b / a);
            return -b / a;
        }
    }

    solveSimpleEquation(5, 8);
</script>
</body>
