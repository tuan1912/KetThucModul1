<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 1</title>
</head>
<body>
<script>
    function giaiPTBacNhat(a, b) {
        if (a === 0) {
            alert('Phương trình vô nghiệm');
        } else {
            alert('Nghiệm của phương trình là' + ' ' + -b / a);
            return -b / a;
        }
    }

    giaiPTBacNhat(5, 8);
</script>
</body>
</html>
