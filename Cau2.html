<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Câu 2</title>
</head>
<body>
<script>
    // Xây dựng hàm trả về vị trí của phần tử cần tìm trong một mảng cho
    // trước (Giả sử tất cả các phần tử trong mảng không giống nhau). Hàm có 2
    // tham số: số phần tử cần tìm, mảng cho trước.
    function findIndexOfElement(element, arr) {
        for (let i = 0; i < arr.length; i++) {
            if (element === arr[i]) {
                alert(element + ' ' + 'thuộc mảng cho trước,' + ' có chỉ số là:' + ' ' + i);
                return i;
            }

        }
        alert(element + ' ' + 'không thuộc mảng cho trước');
    }

    // Viết chương trình với một mảng số nguyên được khởi tạo trước. Nhập vào một
    // giá trị bất kỳ, sau đó kiểm tra xem giá trị số nguyên bất kỳ vừa nhập có nằm
    // trong mảng đã nhập hay không
    let arrExample = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let inputNumber = +prompt("nhập vào một số:")
    findIndexOfElement(inputNumber, arrExample);

</script>
</body>
</html>
